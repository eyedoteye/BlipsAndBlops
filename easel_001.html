<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>EaselJS Experiment#001</title>
    <style>
      body { margin: 0; background-color: black; }
      canvas { width: 100%; height: 100%; display: block; }
    </style>
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script src="https://code.createjs.com/tweenjs-0.6.2.min.js"></script>
  </head>
  <body onload="init();">
    <canvas id="ThebestCanvas" width=1280 height=720 ></canvas>
    <script>
      function init()
      {
        var Canvas = document.get

        var stage = new createjs.Stage("ThebestCanvas");
        var circle = new createjs.Shape();
        circle.graphics.beginFill("DeepSkyBlue").drawCircle(0, 0, 50);
        circle.x = 0;
        circle.y = 300;
        stage.addChild(circle); 
        stage.update();

        createjs.Tween.get(circle, { loop: true })
                      .to({ x: 1280 }, 1000, createjs.Ease.getPowInOut(3))
                      .to({ x: 0 }, 1000, createjs.Ease.getPowInOut(3));
        createjs.Tween.get(circle, { loop: true })
                      .to({ alpha: 0}, 25000, createjs.Ease.linear())
                      .to({ alpha: 1}, 2500, createjs.Ease.linear());

        createjs.Ticker.setFPS(60);
        createjs.Ticker.addEventListener("tick", stage);
      }
    </script>
  </body>
</html>
